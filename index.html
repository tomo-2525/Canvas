<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>キャンバス</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <canvas id="main" width="640" height="480" onMouseDown="startDraw(event)" onMouseMove="draw(event)"
        onMouseUp="endDraw(event)"></canvas>
    <div id="buttons">
        <input type="button" value="四角形を描く" onclick="drawRect()">
        <input type="button" value="線を描く" onclick="drawLine()">
        <input type="button" value="円を描く" onclick="drawCircle()">
    </div>

</body>

</html>
